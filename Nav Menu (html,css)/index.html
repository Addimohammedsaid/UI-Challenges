<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>    
</head>
<body>
    <header>          
        <input type="checkbox" class="toggler">
        <div class="hamburger">                
            <div></div>
        </div>   
        <nav>                                 
            <ul>
                <li class="menu-li">Projects</li>
                <li class="menu-li">About me</li>
                <li class="menu-li">Contact</li>
                <li class="menu-li">Dribble</li>
                <li class="menu-li">Instagram</li>
            </ul>                
        </nav>    
    </header>                       
</div> 
<script>
     const hamburger = document.querySelector('.toggler');     
     const menu_li = document.querySelectorAll('.menu-li'); 

     num = 0;

     hamburger.addEventListener('change', () =>{    
         
            menu_li.forEach((e)=>{                
                setTimeout(function() {
                    e.classList.toggle('fade');
                }, num += 500);                
            });                                  
     });
</script>  
</body>
</html>
