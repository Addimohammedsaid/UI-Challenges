<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Svg</title>
	</head>
	<body>
		<svg width="400" height="400" style="background: teal">
			<text x="50" y="150" fill="white">Svg</text>
			<line
				x1="50"
				y1="50"
				x2="100"
				y2="100"
				stroke-width="2"
				stroke="red"
			></line>
			<circle
				cx="50"
				cy="50"
				r="50"
				stroke-width="2"
				fill="white"
				stroke="red"
			></circle>
			<rect x="150" y="250" width="100" height="100" fill="white">Svg</rect>
		</svg>
	</body>
