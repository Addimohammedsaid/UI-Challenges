<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fluid Card</title>
		<style>
			body {
				overflow: hidden;
				height: 100vh;
				width: 100vw;
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<svg height="600" width="600">
			<rect height="300" width="600" fill="teal"></rect>
			<rect y="300" height="300" width="600" fill="blue"></rect>
			<line
				x1="150"
				y1="200"
				x2="150"
				y2="400"
				stroke-width="10"
				stroke="red"
			></line>
		</svg>
	</body>
</html>
